<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
        }
        .container {
            width: 700px;
            /* height: 50px; */
            background-color: rgb(202, 202, 202);
            padding: 8px;
            border: 1px solid rgb(131, 130, 130) ;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            
        }

        .container div{
            padding: 10px 0;
        }

        [class^="child"] {
            /* margin-top: 15px; */
        }

        .child-1 {
            /* display: inline; */
            /* padding: 10px 0; */
            text-align: left;
            float: left;
        }

        .child-2 {
            /* display: inline; 
            */
            /* padding: 10px 0; */
            text-align: right;
            float: right;
        }

    </style>
</head>


<body>
<div class="container">

    <div class="child-1">&laquo;Anterior</div>
    <div class="child-2">Siguiente&raquo;</div>

</div>

    
</body>


</html>
