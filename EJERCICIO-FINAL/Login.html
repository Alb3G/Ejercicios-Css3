<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-Final</title>
    <link rel="stylesheet" href="/EJERCICIO-FINAL/css/login.css">
    <script src="https://kit.fontawesome.com/05f4dedfe0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container radius">
        <div class="img-container radius"></div>
        <div class="form">
            <h2>Login</h2>
            <form action="get">
                <!-- Email -->
                <div>
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" class="border" placeholder="JaneDoe@gmail.com">
                </div>
                <!-- Password -->
                <div>
                    <label for="userpass">Password</label>
                    <input type="password" id="userpass" name="userpass" class="border" placeholder="************">
                </div>
                <!-- Login Button -->
                <input type="submit" value="Log in" id="loginbutton" class="border">
            </form>
            <hr>
            <!-- Git Hub Button -->
            <button class="border">
                <i class="fa-brands fa-github"><span>Git Hub</span></i>
            </button>
            <!-- Twitter Button -->
            <button class="border">
                <i class="fa-brands fa-twitter"><span>Twitter</span></i>
            </button>
            <!-- Links -->
            <div><a href="#">Forgot your password?</a></div>
            <div><a href="#">Create account.</a></div>
        </div>
    </div>
</body>
</html>
