<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-Final</title>
    <link rel="stylesheet" href="/EJERCICIO-FINAL/css/login.css">
    <script src="https://kit.fontawesome.com/05f4dedfe0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container radius">
        <div class="img-container"></div>
        <div class="content-container">
            <h2>Login</h2>
            <form action="get">
                <!-- Email -->
                <label for="useremail">Email</label>
                <input type="email" id="useremail" name="useremail">
                <!-- Password -->
                <label for="userpass">Password</label>
                <input type="password" id="userpass" name="userpass">
                <!-- Login Button -->
                <input type="submit" value="Log in">
            </form>
            <!-- Git Hub Button -->
            <button>
                <i class="fa-brands fa-github"><span>Git Hub</span></i>
            </button>
            <!-- Twitter Button -->
            <button>
                <i class="fa-brands fa-twitter"><span>Twitter</span></i>
            </button>
            <!-- Links -->
            <a href="#">Forgot your password?</a>
            <a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
