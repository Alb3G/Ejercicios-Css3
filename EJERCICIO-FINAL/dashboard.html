<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/EJERCICIO-FINAL/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ab805c5e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <i class="fa-solid fa-bars"></i>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="search for anything" class="radius">
        </div>

        <div class="profile">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>
    <main class="container">
        <section>
            <h2>Dashboard</h2>
            <button id="view-more" class="radius">
                <div class="span-msg">
                    <i class="fa-solid fa-star"></i>
                    <span>See what you've missed</span>
                </div>
                <a href="#">View more â†’</a>
            </button>
        </section>

        <section id="user-content">
            
            <button class="total-clients radius cursor-pointer">
                <i class="fa-solid fa-users"></i>
                <span class="span-margin">Total Clients</span>
                <h3>6389</h3>
            </button>
            
            
            <button class="account-balance radius cursor-pointer">
                <i class="fa-solid fa-dollar-sign"></i>
                <span class="span-margin">Account Balance</span>
                <h3>$ 46,760</h3>
            </button>
            
            
            <button class="new-sales radius cursor-pointer">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="span-margin">New Sales</span>
                <h3>376</h3>
            </button>
            
            
            <button class="pending-contacts radius cursor-pointer">
                <i class="fa-regular fa-comment-dots"></i>
                <span class="span-margin">Pending Contacts</span>
                <h3>35</h3>
            </button>
           
        </section>

        

    </main>
</body>
</html>
