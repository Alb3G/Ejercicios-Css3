<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../EJERCICIO-FINAL/css/Dashboard.css">
    <script src="https://kit.fontawesome.com/6ab805c5e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h3>&#128640; CodeSpace Shop</h3>
        </div>
        <div class="input-field">
            <span><i class="fa-solid fa-magnifying-glass glass-icon purple-color"></i></span>
            <input type="search" placeholder="search for anything" class="input-search">
        </div>
        <div class="header-icons">
            <i class="fa-solid fa-bell purple-color">
                <div class="red-dot"></div>
            </i>
            <img src="../EJERCICIO-FINAL/img/header-logo-img.jpeg" alt="account-img" width="30px" height="30px">
        </div>
    </header>

    <main>
        <aside>
            <nav>
                <a href="#" class="dashboard-aside">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="clients-aside">
                    <i class="fa-solid fa-users"></i>
                    <span>Clients</span>
                </a>
                <a href="#" class="products-aside">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Products</span>
                </a>
                <a href="#" class="sales-aside">
                    <i class="fa-solid fa-file-lines"></i>
                    <span>Sales</span>
                </a>
                <a href="#" class="shipping-aside">
                    <i class="fa-solid fa-truck"></i>
                    <span>Shipping</span>
                </a>
                <a href="#" class="statistics-aside">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Statistics</span>
                </a>
            </nav>
            <div class="btn-product">
                <button class="addProduct-button">
                    <span>Add Product</span>
                    <span>+</span>
                </button>
            </div>
        </aside>
        <section id="main-content">
            <h1>Dashboard</h1>
            <div>
                <button class="dashboard-button">
                    <div>
                        <i class="fa-solid fa-star"></i>
                        <span>See what you've missed!</span>
                    </div>
                    <span>View more â†’</span>
                </button>
            </div>
            <div class="grid-template-btns">
                <div class="total-clients">
                    
                </div>
                <div class="acount-balance">

                </div>
                <div class="new-sales">

                </div>
                <div class="pending-contacts">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
